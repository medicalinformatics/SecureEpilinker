# tmuxp load twolocal.tmuxp.yaml
session_name: SEL two local instances test
environment:
  sel_id1: tuda
  sel_id2: dkfz
  sel_port1: "8161"
  sel_port2: "8162"
windows:
- two_sels:
  panes:
    - shell_command:
      - ../build/sel -vvv -s -p $sel_port1
    - shell_command:
      - ../build/sel -vvv -s -p $sel_port2
- cmd:
  panes:
    - shell_command:
      - python3 httplisten.py
    - shell_command:
      - ./twolocal.sh

